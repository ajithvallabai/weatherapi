<!DOCTYPE html>
<html lang="en">
<head>

  <title>
  Weather Application
    </title>
    
    <!-- Bootstrap link-->
       <meta charset="utf-8"> 
       <meta name="viewport" content="width=device-width">

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="weather.css">



 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="weather.js"></script>
    
<body>

  <div class="tree">
    <img src="http://www.weekendnotes.com/im/003/07/rainy-days-adelaide-winter-south-australia-rainy-d21.jpg" max-width=100% height=100%>
    <div class="transbox">
      <h1>Weather Application</h1>
    </div>


  <div class="boxer">
    
    <div class="plo">
      <p>Your location: </p>
    <p id="location">Loading...</p> 
    </div>
    
    <br></br>
    <p>Temperature:</p>
    <p id="temperature" > Loading...</p> <br></br>
    
    <p>Climate:</p>
      <p id="climate" > Loading...</p> 
    <br></br>
<div>
      <h1 id="scale">Scale</h1>
      <button id="farh">Fareheit</button>
      <button id="cel">`Celcius</button>
  
    </div>
    <div>
      <br>
      <br>
<ul class="addons">
  Sunrise:<p id="sunrise">Loading...</p>
   Sunset: <p id="sunset">Loading...</p>
     Humidity: <p id="humidity">Loading...</p>
      Visibility: <p id="visibility">Loading...</p>
      
  </ul>

      </div>
    
  </div>
  
 
</body>
